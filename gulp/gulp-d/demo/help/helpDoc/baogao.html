<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>报告</title>
  <style>
    body {
      font-size: 16px;
    }
    div[class="wrap"] {
      /* 盒模型 */
      box-sizing: border-box;
      display: block;
      float: left;
      width: 200px;
      height: 200px;
      padding: 10px;
      background: url("xx") no-repeat;
      border: 1px solid #ccc;
      border-radius: 50%;
      box-shadow: 1px 1px 1px #ccc;

      /* 定位 */
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;

      /* 文字排版 */
      font: normal 13px "Helvetica Neue", sans-serif;
      line-height: 1.5;
      color: #f23;
      text-indent: 2em;

      /* 其它 */
      transform: rotate(45deg);
    }
    .wrap > span {
      color: #fe2;
    
      background:      
        linear-gradient(to bottom right, deeppink 25%, transparent 25%) -50px 0,
        linear-gradient(to bottom left, deeppink 25%, transparent 25%) -50px 0,
        linear-gradient(to top left, deeppink 25%, transparent 25%),
        linear-gradient(to top right, deeppink 25%, transparent 25%);

    }
    .s {
      color: #af3;
    }
  </style>
</head>
<body>
  <div class="wrap">这是报告页面的帮助文档
    <span class="s">zheshi</span>
  </div>
</body>
</html>
